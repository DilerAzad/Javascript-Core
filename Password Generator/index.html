<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="box">
        <h1>Password Generator</h1>
        <p>Check the required character and Password length<p>
        <label for="isUpper">Upper Case</label>
        <input type="checkbox" id="isUpper" name="radio">
        <label for="isLower">Lower Case</label>
        <input type="checkbox" id="isLower" name="radio">
        <label for="isNumber">Number</label>
        <input type="checkbox" id="isNumber" name="radio">
        <label for="isSymbol">Symbol</label>
        <input type="checkbox" id="isSymbol" name="radio"><br>

        <label for="length">Length</label>
        <input type="number" id="length" name="radio" value="1" min="1"><br>

        <button id="generate" onclick="generatePass()">Generate</button>
        <p id="password"></p>

    </div>
</body>
</html>
